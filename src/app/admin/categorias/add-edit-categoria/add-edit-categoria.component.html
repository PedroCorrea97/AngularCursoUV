<div class="container-fluid">
    <div class="row mt-3 ml-1">
      <div class="col-lg-6">
        <h1> {{ id > 0 ? 'Editando' : 'Agregar'}} Categoría</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-6">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-lg-12">
              <mat-form-field class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput  formControlName="nombre" />
              </mat-form-field>
  
              <ng-container *ngIf="(nombre?.dirty || nombre?.touched) && nombre?.errors">
                <mat-error  *ngIf="nombre?.errors?.['required']">El nombre de la categoría es requerido.
                </mat-error>
                <mat-error *ngIf="nombre?.errors?.['minLength']">
                  La categoría debe contener al menos 5 caracteres.
                </mat-error>
                <mat-error *ngIf="nombre?.errors?.['maxLength']">
                  La categoría no debe superar los 256 caracteres.
                </mat-error>
              </ng-container>
            </div>
          </div>
  
          <div class="row">
            <div class="col-lg-12">
              <button mat-raised-button color="primary" type="button" class="me-5" (click)="AddCategoria()">
                Guardar <mat-icon>save</mat-icon>
              </button>
              <button mat-raised-button color="secondary" [routerLink]="['/admin/categorias']" type="button">
                Cancelar <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
